<script type="text/ng-template" id="template_2.html">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">I'm a modal!</h4>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="item in items">
      <a ng-click="tmp = item">{{ item }}</a>
    </li>
  </ul>
  Selected: <b>{{tmp}}</b><br>
  Other Selected: <b>{{other}}</b>
  <hr>
  <div ng-model="other">
    <a ng-click="open('template_3.html')">Open other Modal Window</a>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ok(tmp)">OK</button>
</div>
</script>

<script type="text/ng-template" id="template_3.html">
<modal-demo-other-tmpl ng-model=""></modal-demo-other-tmpl>
</script>

<div class="panel panel-default">
  <div class="panel-heading">Multi Modal from template element and template URL</div>
  <div class="panel-body">
    <div>
      <button class="btn btn-default" ng-click="open('template_2.html')">Open me!</button>
      <div ng-show="selected != null">Selected: {{ selected + ' - ' + other }}</div>
    </div>
  </div>
</div>
