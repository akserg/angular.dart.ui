<div>
  <h4>Single toggle</h4>
  <pre>{{singleModel}}</pre>
  <button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
      Single Toggle
  </button>

  <h4>Checkbox</h4>
  <pre>{{leftModel}} - {{middleModel}} - {{rightModel}}</pre>
  <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-model="leftModel" btn-checkbox>Left</button>
      <button type="button" class="btn btn-primary" ng-model="middleModel" btn-checkbox>Middle</button>
      <button type="button" class="btn btn-primary" ng-model="rightModel" btn-checkbox>Right</button>
  </div>

  <h4>Radio</h4>
  <pre>{{radioModel}}</pre>
  <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Left</button>
      <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</button>
      <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</button>
  </div>
</div>
