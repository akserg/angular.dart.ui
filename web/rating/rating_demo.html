<div>
    <h4>Default</h4>
    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
    <span class="label" ng-class="{'label-warning': percent < 30, 'label-info': percent >= 30 && percent < 70, 'label-success': percent >= 70 }" ng-hide="overStar == null || isReadonly">{{percent}}%</span>

    <pre style="margin:15px 0;">Rate: <b>{{rate}}</b> - Readonly is: <i>{{isReadonly}}</i> - Hovering over: <b>{{overStar != null ? overStar : "none"}}</b></pre>

    <button class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">Clear</button>
    <button class="btn btn-sm btn-default" ng-click="isReadonly = !isReadonly">Toggle Readonly</button>
    <hr />

    <h4>Custom icons</h4>
    <div><rating ng-model="x" max="15" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'"></rating> <b>(<i>Rate:{{x}}</i>)</b></div>
    <div><rating ng-model="y" rating-states="customRatingStates"></rating> <b>(<i>Rate:{{y}}</i>)</b></div>
</div>
