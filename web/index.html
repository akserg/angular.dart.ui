<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angular dart ui</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="packages/angular_ui/css/angular.css">
    <link rel="stylesheet" href="main.css">
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  </head>
  <body ng-cloak>
    <h1>Angular Dart UI</h1>
    <hr>
    
    <h3>Datepicker (partially implemented)</h3>
    <div ng-include="datepicker/datepicker_demo.html"></div>
    <hr>
    
    <h3>Modal Window</h3>
    <div ng-include="modal/modal_demo.html"></div>
    <hr>
    
    <h3>Rating</h3>
    <div ng-include="rating/rating_demo.html"></div>
    <hr>
    
    <h3>Accordion</h3>
    <div ng-include="accordion/accordion_demo.html"></div>
    <hr>
    
    <h3>Alert</h3>
    <div ng-include="alert/alert_demo.html"></div>
    <hr>
    
    <h3>Collapse</h3>    
    <div ng-include="collapse/collapse_demo.html"></div>
    <hr>
    
    <h3>Dropdown Toggle</h3>
    <div ng-include="dropdown_toggle/dropdown_toggle_demo.html"></div>
    <hr>

    <h3>Progressbar</h3>
    <div ng-include="progressbar/progressbar_demo.html"></div>
    <hr>

    <h3>Buttons</h3>    
    <div ng-include="buttons/buttons_demo.html"></div>
    <hr>

    <h3>Tabs</h3>
    <div ng-include="tabs/tabs_demo.html"></div>
    <hr>
    
<!--     h3>Carousel</h3>
<!--     <div ng-include="carousel/carousel_demo.html"></div> -->
<!--     </div> -->

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
