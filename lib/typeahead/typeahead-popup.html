<!DOCTYPE html>
<ul class="dropdown-menu" ng-if="ctrl.isOpen" ng-style="{top: ctrl.position.top+'px', left: ctrl.position.left+'px'}" style="display: block" role="listbox" aria-hidden="{{!ctrl.isOpen}}">
    <li id="{{match.id}}" ng-repeat="match in ctrl.matches" ng-class="{active: ctrl.isActive($index)}" ng-mouseenter="ctrl.selectActive($index)" ng-click="ctrl.selectMatch($index)" role="option">
        <div typeahead-match index="$index" match="match" query="ctrl.query" template-url="ctrl.templateUrl"></div>
    </li>
</ul>
